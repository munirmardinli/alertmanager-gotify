name: Licensed Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  licensed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Ruby & licensed
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: false

      - name: Install licensed
        run: gem install licensed

      - name: Run licensed
        run: |
          licensed cache
          licensed status
