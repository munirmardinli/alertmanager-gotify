# .github/labeler.yml
# Einfache Konfiguration f√ºr actions/labeler@v5

dokumentation:
- '**/*.md'
- 'docs/**'

frontend:
- 'src/components/**'
- 'src/pages/**'
- 'public/**'
- '**/*.css'
- '**/*.scss'
- '**/*.html'

backend:
- 'src/server/**'
- 'src/api/**'
- 'src/services/**'
- 'src/controllers/**'

tests:
- '**/*.test.*'
- '**/*.spec.*'
- 'tests/**'
- 'test/**'
- '__tests__/**'

dependencies:
- 'package.json'
- 'package-lock.json'
- 'yarn.lock'

konfiguration:
- '*.config.*'
- 'tsconfig.json'
- 'jsconfig.json'
- '.env*'

workflow:
- '.github/workflows/**'
- '.github/actions/**'
- 'Dockerfile*'
- 'docker-compose.*'
