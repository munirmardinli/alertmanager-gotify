# .github/labeler.yml
# Konfiguration f√ºr actions/labeler@v5

dokumentation:
  - changed-files:
    - any-glob-to-any-file: '**/*.md'
  - changed-files:
    - any-glob-to-any-file: 'docs/**'

frontend:
  - changed-files:
    - any-glob-to-any-file: 'src/components/**'
  - changed-files:
    - any-glob-to-any-file: 'src/pages/**'
  - changed-files:
    - any-glob-to-any-file: 'public/**'
  - changed-files:
    - any-glob-to-any-file: '**/*.css'
  - changed-files:
    - any-glob-to-any-file: '**/*.scss'
  - changed-files:
    - any-glob-to-any-file: '**/*.html'

backend:
  - changed-files:
    - any-glob-to-any-file: 'src/server/**'
  - changed-files:
    - any-glob-to-any-file: 'src/api/**'
  - changed-files:
    - any-glob-to-any-file: 'src/services/**'
  - changed-files:
    - any-glob-to-any-file: 'src/controllers/**'

tests:
  - changed-files:
    - any-glob-to-any-file: '**/*.test.*'
  - changed-files:
    - any-glob-to-any-file: '**/*.spec.*'
  - changed-files:
    - any-glob-to-any-file: 'tests/**'
  - changed-files:
    - any-glob-to-any-file: 'test/**'
  - changed-files:
    - any-glob-to-any-file: '__tests__/**'

dependencies:
  - changed-files:
    - any-glob-to-any-file: 'package.json'
  - changed-files:
    - any-glob-to-any-file: 'package-lock.json'
  - changed-files:
    - any-glob-to-any-file: 'yarn.lock'

konfiguration:
  - changed-files:
    - any-glob-to-any-file: '*.config.*'
  - changed-files:
    - any-glob-to-any-file: 'tsconfig.json'
  - changed-files:
    - any-glob-to-any-file: 'jsconfig.json'
  - changed-files:
    - any-glob-to-any-file: '.env*'

workflow:
  - changed-files:
    - any-glob-to-any-file: '.github/workflows/**'
  - changed-files:
    - any-glob-to-any-file: '.github/actions/**'
  - changed-files:
    - any-glob-to-any-file: 'Dockerfile*'
  - changed-files:
    - any-glob-to-any-file: 'docker-compose.*'
